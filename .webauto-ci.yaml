version: 2

artifacts:
  - name: planning
    build:
      type: custom
      runtime:
        type: standard1/arm64/large
      source:
        vcstool:
          repositories_files:
            - autoware.repos
          import_path: src
      base_container_image:
        from: ghcr.io/oguzkaganozt/autoware-openadk:planning-demo-before-ota-aarch64
      phases:
        - name: init
          exec: "true"
      output_container_image:
        from: init
        workdir: /autoware
  - name: scenario_simulator_v2
    build:
      type: custom
      runtime:
        type: standard1/arm64/large
      source:
        vcstool:
          repositories_files:
            - autoware.repos
          import_path: src
      base_container_image:
        from: eratostennis/scenario_simulator_v2:arm
      phases:
        - name: build
          exec: 'cp -rfT $WEBAUTO_CI_SOURCE_PATH/src src && rosdep update && rosdep install -iry --from-paths src && colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release'
          workdir: /home/ubuntu/Desktop/scenario_simulator_ws
      output_container_image:
        from: build

simulations:
  - name: planning_sim
    type: planning_sim_v2
    simulator:
      deployment:
        type: container
        artifact: scenario_simulator_v2
      runtime:
        type: standard1/arm64/medium
      parameters:
        launch_autoware: "false"
        autoware_launch_package: autoware_launch
        autoware_launch_file: planning_simulator.launch.xml
        architecture_type: awf/universe
        vehicle_model: sample_vehicle
        sensor_model: sample_sensor_kit
        initialize_duration: "45"
    components:
      - name: planning
        deployment:
          type: container
          artifact: planning
        runtime:
          type: standard1/arm64/medium
        application:
          roslaunch:
            package_name: autoware_launch
            file_name: planning_simulator.launch.xml
            arguments:
              architecture_type: awf/universe
              sensor_model: sample_sensor_kit
              vehicle_model: sample_vehicle
              map_path: ${map_path}
